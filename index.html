<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <article class="card">
      <section class="content-box">
        <div class="text">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
          <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="featured-in">
          <ul>
            <li>
              <p class="number">10k+</p>
              <p class="type">companies</p>
            </li>
            <li>
              <p class="number">314</p>
              <p class="type">templates</p>
            </li>
            <li>
              <p class="number">12m+</p>
              <p class="type">queries</p>
            </li>
          </ul>
        </div>
      </section>
      <picture class="img-box">
        <source media="(min-width: 616px)" srcset="images/image-header-desktop.jpg" type="image/jpg">
        <img src="images/image-header-mobile.jpg" alt="People working in an office">
        <div class="overlay"></div>
      </picture>
    </article>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/HazemHussein14">Hazem</a>.
  </footer>
</body>

</html>
